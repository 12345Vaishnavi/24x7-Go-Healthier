      <form class="app_form">
         <h2 class="app_content_heading">Make Appointment</h2>
    
   
         <label for="inputFullName"> </label>
         <input type="text" name="name" placeholder="Enter your name" class="app_box"
          id="inputFullName" required><br>

         <label for="phone"> </label>
         <input type="tel" name="phone" placeholder="Enter your number" class="app_box" id="phone"
          required ><br>

         <label for="inputEmail"></label>
         <input type="email" name="email" placeholder="Enter your email" class="app_box"
          id="inputEmail" required><br>

         <label for="selectDate"></label>
         <input type="date" name="date" class="app_box" id="appointmentDate" id="selectDate" 
                required><br>

         <button type="button" class="app_btn" onclick="scheduleAppointment()" >Appointment Us</button>
