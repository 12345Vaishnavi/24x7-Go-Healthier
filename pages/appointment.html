<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Appointment Page</title>
 <link rel="stylesheet" href="./../css/appointment.css"/>

 
 </head>
<body>
 <h1 class="app_title">APPOINTMENT NOW</h1>

  <div class="app_container">


    <div class="div_img">                             
       <img src="./../images/appointment_img.jpeg" alt="" class="app_img"/>
    </div>


    <form class="app_form">
     <h2 class="app_content_heading">Make Appointment</h2>
     <input type="text" name="name" placeholder="your name" class="app_box"><br>
     <input type="number" name="number" placeholder="your number" class="app_box"><br>
     <input type="email" name="email" placeholder="your email" class="app_box"><br>
     <input type="date" name="date" class="app_box"><br>
     <input type="submit" name="submit" value="appointment now" class="app_btn"><br>
    </form>


  </div>
    
</body>
</html>
