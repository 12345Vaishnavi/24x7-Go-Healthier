<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Appointment Page</title>
 <link rel="stylesheet" href="./../css/appointment.css"/>

 
 </head>
<body>
 <h1 class="app_title">APPOINTMENT NOW</h1>

  <div class="app_container">


    <div class="div_img">                             
       <img src="./../img/appointment-img.jpg" alt="" class="app_img"/>
    </div>


    <form class="app_form">
     <h2 class="app_content_heading">Make Appointment</h2>
   
   
     <label for="inputFullName"> </label>
     <input type="text" name="name" placeholder="Enter your name" class="app_box" id="inputFullName" required><br>

     <label for="phone"> </label>
     <input type="tel" name="phone" placeholder="Enter your number" class="app_box" id="phone" required ><br>

     <label for="inputEmail"></label>
     <input type="email" name="email" placeholder="Enter your email" class="app_box" id="inputEmail" required><br>
     <input type="date" name="date" class="app_box"><br>
     <input type="submit" name="submit" value="Appointment now" class="app_btn"><br>
    </form>


  </div>
    
</body>
</html>
