      <form class="app_form">

         <label for="phone"> </label>
         <input type="tel" name="phone" placeholder="Enter your number" class="app_box" id="phone" required ><br>

         <label for="inputEmail"></label>
         <input type="email" name="email" placeholder="Enter your email" class="app_box" id="inputEmail" required><br>

         <input type="date" name="date" class="app_box"><br>
        <input type="submit" name="submit" value="Appointment now" class="app_btn"><br>
      </form>
  </div>
